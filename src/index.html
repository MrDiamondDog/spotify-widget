        <div class="song-details">
          <h2 id="song-name">...</h2>
          <p id="artist-name">...</p>
          <p id="album-name">...</p>
        </div>
      </div>
      <div class="progress-bar">
        <div class="time" id="current-time">0:00</div>
        <div class="progress" id="progress">
          <div class="progress-bar-bg" id="progress-bar"></div>
          <div class="progress-bar-fill" id="progess-bar"></div>
        </div>
        <div class="time" id="time-left">-0:00</div>
      </div>

      <div id="error">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="error-icon"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
        <div class="error-details">
          <h1 id="error-title">Error Title</h1>
          <p id="error-message">An error occurred. Please try again later.</p>
        </div>
      </div>

      <div id="input">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon"><path d="M5 4h1a3 3 0 0 1 3 3 3 3 0 0 1 3-3h1"/><path d="M13 20h-1a3 3 0 0 1-3-3 3 3 0 0 1-3 3H5"/><path d="M5 16H4a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2h1"/><path d="M13 8h7a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-7"/><path d="M9 7v10"/></svg>
        <div class="input-side">
          <h1 id="input-title"></h1>
          <p id="input-message"></p>
          <input type="text" id="input-text" placeholder="Type here" />
          <button id="input-button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
